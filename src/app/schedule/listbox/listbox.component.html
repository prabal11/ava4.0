	<div fxFlex="calc(100% - 45px)">
		<div class="listbox">
			<div class="up_arrow" (click)="scrollList('up')" *ngIf="scrollUp == true"><mat-icon class="close-icon">keyboard_arrow_up</mat-icon></div>
			<div fxLayout="row">
				<div class="listbox-cont" fxFlex="100">
				<perfect-scrollbar class="perfect-scrollbar" #listboxscroll [config]="config">
				
					<div fxFlex="calc(100%-30px)">
						
						<div fxLayout="row" fxLayoutGap="10px" style="margin-bottom: 10px;" (click)="openModal()" *ngFor="let item of holdingBucketArr let indx=index">
							<div fxFlex="calc(100%-30px)" class="list-item-name">{{item.name}}</div>
							<div fxFlex="20px"><mat-icon class="close-icon">close</mat-icon></div>
						</div>
					</div>
				
				</perfect-scrollbar>
				
				
			</div>
			
			</div>
			
			<div class="down_arrow" (click)="scrollList('dn')" *ngIf="scrollDn == true"><mat-icon class="close-icon">keyboard_arrow_down</mat-icon></div>
			
		</div>
	</div>
</div>
