<div class="timeline-timer">
	<div fxLayout="row">
		<div fxFlex="56px" class="nav-btn vh_center border-right" (click)="slidetimer('left')">
			<mat-icon class="timeline-timer-icon">keyboard_arrow_left</mat-icon>
		</div>
		
		<div fxFlex="calc(100%-112px)" class="timer" #timer >
			<div class="timeslot-cont-wrapper">
				<perfect-scrollbar class="perfect-scrollbar" #timercomponent [config]="timerConfig">
					<div class="timeslot-cont" [style.width.px] = "slotcont_wd">
						<div class="time-slot" style="width: 27px"></div>
						<div class="time-slot-block" *ngFor="let timeslot of timerLabelArr let indx = index">
							<div class="time-slot" [style.width.px]="(timer_width/timer_view)/4" [style.fontSize.px]="timer_view == 9 ? 13 : 20">{{timeslot}}</div>
							<div class="time-slot-quarter" [style.width.px]="(timer_width/timer_view)/4" *ngIf="indx != timerLabelArr.length-1" [style.fontSize.px]="timer_view == 9 ? 9 : 14">|</div>
							<div class="time-slot" [style.width.px]="(timer_width/timer_view)/4" *ngIf="indx != timerLabelArr.length-1" [style.fontSize.px]="timer_view == 9 ? 13 : 20">|</div>
							<div class="time-slot-quarter" [style.width.px]="(timer_width/timer_view)/4" *ngIf="indx != timerLabelArr.length-1" [style.fontSize.px]="timer_view == 9 ? 9 : 14">|</div>
							
							
							<div class="time-slot-quarter 1st" [style.width.px]="(timer_width/timer_view)/4" *ngIf="indx == timerLabelArr.length-1 && endTime_minutes > 0 && endTime_minutes <= 45" [style.fontSize.px]="timer_view == 9 ? 9 : 14">|</div>
							<div class="time-slot 2nd" [style.width.px]="(timer_width/timer_view)/4" *ngIf="indx == timerLabelArr.length-1 && endTime_minutes >= 30 && endTime_minutes <= 45" [style.fontSize.px]="timer_view == 9 ? 13 : 20">|</div>
							<div class="time-slot-quarter 3rd" [style.width.px]="(timer_width/timer_view)/4" *ngIf="indx == timerLabelArr.length-1 && endTime_minutes >= 45" [style.fontSize.px]="timer_view == 9 ? 9 : 14">|</div>
							
						</div>
						<div class="time-slot" style="width: 27px"></div>
					</div>
				</perfect-scrollbar>
			</div>
		</div>
		
		<div fxFlex="56px" class="nav-btn vh_center border-left" (click)="slidetimer('right')">
			<mat-icon class="timeline-timer-icon">keyboard_arrow_right</mat-icon>
		</div>
		
		
	</div>
</div>

<div class="patient-area" [style.height.px]="windowHt" style="position: relative;">
	<perfect-scrollbar class="perfect-scrollbar"  #patientcomponent [config]="config">
		<div class="scrollable-section" [style.width.px]="scrollablecont_wd">
			<div class="chair-section" *ngFor="let chair of patientArr">
				<app-patientblock *ngFor="let patient of chair.patients" [patientdata]="patient" [block_space]="block_space" [slot_space]="slot_space"></app-patientblock>
			</div>
			<div class="guide" *ngFor="let guide of guidePosArr" [style.left.px]="guide"></div>
			
			<div class="time-elapsed" [style.width.px]="clockWd"></div>
			
		</div>
	</perfect-scrollbar>
	
	<!-- <div style="position: absolute; left: 240px; top: 0; width: 1px; height: 100%; border-left: 1px solid #000;"></div> -->
		
</div>
