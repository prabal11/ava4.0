<div class="card-accord-cont">
	<div [ngClass]="{'flip-container': true, 'flipcontclose': toggleclass[0].accordclose}">
		<div class="flipper" [ngStyle]="{'transform': 'rotateY(' + stepsRotateY + 'deg)'}">
			<div [ngClass]="toggleclass[0]">
				
				<div [ngClass]="contentClass[0]">
					<perfect-scrollbar>
						<app-stepsdrdn [drpdndata]="nonExtractionPlanArr"></app-stepsdrdn>
					</perfect-scrollbar>
				</div>
				
				<div class="icon" *ngIf="!toggleclass[0].accordclose" (click)="flipStepsSection()">
					<svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
<circle cx="6" cy="6" r="5.75" stroke="#4EC8F0" stroke-width="0.5"/>
<path fill-rule="evenodd" clip-rule="evenodd" d="M9.37639 4.25772C9.26647 4.15758 9.09619 4.16551 8.99605 4.27542L5.27214 8.36294L3.52272 6.76914C3.41281 6.669 3.24252 6.67693 3.14238 6.78684C3.04225 6.89676 3.05017 7.06704 3.16009 7.16718L5.0245 8.86574C5.03918 8.90091 5.06159 8.9335 5.09162 8.96085C5.20154 9.06099 5.37182 9.05307 5.47196 8.94315L9.39409 4.63806C9.49423 4.52814 9.4863 4.35786 9.37639 4.25772Z" fill="#434343"/>
</svg>
					
				</div>
				
				<div class="fixed-content" (click)="toggleAccordion(0)">
					<div class="card-title">
						<div class="updatedon">updated: 10/18/18</div>
						<div class="card-title-label">Steps</div>
					</div>
					
					<div style="clear: both;"></div>
				</div>
			</div>
			
			<div [ngClass]="toggleclassBack[0]">
				
				<div [ngClass]="contentClass[0]">
					<perfect-scrollbar>
						<app-nontxplan-back [drpdndata]="nonExtractionPlanArr"></app-nontxplan-back>
					</perfect-scrollbar>
				</div>
				
				<div class="icon" *ngIf="!toggleclass[0].accordclose" (click)="flipStepsSection()">
					<svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M1.2459 7.23996L0.706284 9.19288L2.65798 8.65319L2.65939 8.6546L8.26595 3.04593L6.85338 1.63282L1.24713 7.24119L1.2459 7.23996Z" fill="#56CCF2"/>
						<path d="M7.17944 1.30664L8.20188 0.283814C8.35806 0.127574 8.61128 0.127574 8.76746 0.283813L9.61445 1.13112C9.77063 1.28736 9.77063 1.54068 9.61445 1.69692L8.59201 2.71974L7.17944 1.30664Z" fill="#56CCF2"/>
					</svg>
				</div>
				
				<div class="fixed-content" (click)="toggleAccordion(0)">
					<div class="card-title">
						<div class="updatedon">updated: 10/18/18</div>
						<div class="card-title-label">Steps</div>
					</div>
					
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
	</div>
	
	<div [ngClass]="{'flip-container': true, 'flipcontclose': toggleclass[1].accordclose}">
		<div class="flipper" [ngStyle]="{'transform': 'rotateY(' + txPlanRotateY + 'deg)'}">
			<div [ngClass]="toggleclass[1]">
				
				<div [ngClass]="contentClass[1]">
					<perfect-scrollbar>
						<app-acordionddn [drpdndata]="txPlanArr"></app-acordionddn>
					</perfect-scrollbar>
				</div>
				
				<div class="icon" *ngIf="!toggleclass[1].accordclose" (click)="txPlanSectionFlip()">
					<svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
<circle cx="6" cy="6" r="5.75" stroke="#4EC8F0" stroke-width="0.5"/>
<path fill-rule="evenodd" clip-rule="evenodd" d="M9.37639 4.25772C9.26647 4.15758 9.09619 4.16551 8.99605 4.27542L5.27214 8.36294L3.52272 6.76914C3.41281 6.669 3.24252 6.67693 3.14238 6.78684C3.04225 6.89676 3.05017 7.06704 3.16009 7.16718L5.0245 8.86574C5.03918 8.90091 5.06159 8.9335 5.09162 8.96085C5.20154 9.06099 5.37182 9.05307 5.47196 8.94315L9.39409 4.63806C9.49423 4.52814 9.4863 4.35786 9.37639 4.25772Z" fill="#434343"/>
</svg>
					
				</div>
				
				<div class="fixed-content" (click)="toggleAccordion(1)">
					<div class="card-title">
						<div class="updatedon">updated: 10/18/18</div>
						<div class="card-title-label">Tx Plan</div>
					</div>
					
					<div style="clear: both;"></div>
				</div>
			</div>
			
			<div [ngClass]="toggleclassBack[1]">
				
				<div [ngClass]="contentClass[1]">
					<perfect-scrollbar>
						<app-txplan-back [drpdndata]="txPlanArr"></app-txplan-back>
					</perfect-scrollbar>
				</div>
				
				<div class="icon" *ngIf="!toggleclass[1].accordclose" (click)="txPlanSectionFlip()">
					<svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M1.2459 7.23996L0.706284 9.19288L2.65798 8.65319L2.65939 8.6546L8.26595 3.04593L6.85338 1.63282L1.24713 7.24119L1.2459 7.23996Z" fill="#56CCF2"/>
						<path d="M7.17944 1.30664L8.20188 0.283814C8.35806 0.127574 8.61128 0.127574 8.76746 0.283813L9.61445 1.13112C9.77063 1.28736 9.77063 1.54068 9.61445 1.69692L8.59201 2.71974L7.17944 1.30664Z" fill="#56CCF2"/>
					</svg>

				</div>
				
				<div class="fixed-content" (click)="toggleAccordion(1)">
					<div class="card-title">
						<div class="updatedon">updated: 10/18/18</div>
						<div class="card-title-label">Tx Plan</div>
					</div>
					
					<div style="clear: both;"></div>
				</div>
			</div>
			
		</div>
	</div>	
	
	<div [ngClass]="{'flip-container': true, 'flipcontclose': toggleclass[2].accordclose}">
		<div class="flipper" [ngStyle]="{'transform': 'rotateY(' + goalRotateY + 'deg)'}">
			<div [ngClass]="toggleclass[2]">
				<div [ngClass]="contentClass[2]">
					<textarea class="content-textarea" placeholder="Type here..." (change)="addGoaltext($event)"></textarea>
				</div>
				
				<div class="icon" *ngIf="!toggleclass[2].accordclose" (click)="goalSectionFlip()">
					<svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
<circle cx="6" cy="6" r="5.75" stroke="#4EC8F0" stroke-width="0.5"/>
<path fill-rule="evenodd" clip-rule="evenodd" d="M9.37639 4.25772C9.26647 4.15758 9.09619 4.16551 8.99605 4.27542L5.27214 8.36294L3.52272 6.76914C3.41281 6.669 3.24252 6.67693 3.14238 6.78684C3.04225 6.89676 3.05017 7.06704 3.16009 7.16718L5.0245 8.86574C5.03918 8.90091 5.06159 8.9335 5.09162 8.96085C5.20154 9.06099 5.37182 9.05307 5.47196 8.94315L9.39409 4.63806C9.49423 4.52814 9.4863 4.35786 9.37639 4.25772Z" fill="#434343"/>
</svg>
				</div>
				
				<div class="fixed-content" (click)="toggleAccordion(2)">
					<div class="card-title">
						<div class="updatedon">updated: 10/18/18</div>
						<div class="card-title-label">Goals</div>
					</div>
					
					<div style="clear: both;"></div>
				</div>
			</div>
			
			<div [ngClass]="toggleclassBack[2]">
				<div [ngClass]="contentClass[2]">
					<textarea class="content-textarea" readonly [(ngModel)]="goalText"></textarea>
				</div>
				
				<div class="icon" *ngIf="!toggleclass[2].accordclose" (click)="goalSectionFlip()">
					<svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M1.2459 7.23996L0.706284 9.19288L2.65798 8.65319L2.65939 8.6546L8.26595 3.04593L6.85338 1.63282L1.24713 7.24119L1.2459 7.23996Z" fill="#56CCF2"/>
						<path d="M7.17944 1.30664L8.20188 0.283814C8.35806 0.127574 8.61128 0.127574 8.76746 0.283813L9.61445 1.13112C9.77063 1.28736 9.77063 1.54068 9.61445 1.69692L8.59201 2.71974L7.17944 1.30664Z" fill="#56CCF2"/>
					</svg>

				</div>
				
				<div class="fixed-content" (click)="toggleAccordion(2)">
					<div class="card-title">
						<div class="updatedon">updated: 10/18/18</div>
						<div class="card-title-label">Goals</div>
					</div>
					
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
	</div>
	
</div>
