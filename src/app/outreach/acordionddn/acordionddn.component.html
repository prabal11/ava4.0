<div class="drpdn-panel">
	<div class="drpdn-cont" *ngFor="let drpdn of drpdndata let indx=index">
		<div class="drpdn-title" (click)="toogleDropdown(indx)">{{drpdn.title}}</div>
		<div class="drpdn-optn" *ngIf="drpdn.opendrpdn">
			<ul>
				<li *ngFor="let ddoption of drpdn.ddoptions let optnindx=index" class="optn_title" (click)="selectedoption(indx, optnindx)"><span [ngClass]="{slctdoptn: ddoption.selected}">{{ddoption.title}}</span></li>
				
			</ul>
		</div>
	</div>
</div>
